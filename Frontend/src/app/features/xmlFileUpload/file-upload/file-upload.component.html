<div class="upload-container">
    <mat-card class="upload-card">
        <mat-card-header>
            <mat-card-title>Upload XML File</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="uploadForm" (ngSubmit)="onUpload()" class="upload-form">
                <label for="fileInput" class="file-label">Choose XML File: </label>
                <input type="file" accept=".xml" (change)="onFileSelected($event)" />

                <button mat-raised-button color="primary" type="submit" [disabled]="!selectedFile">
                    Upload
                </button>
                <!-- Display success or error messages -->
                <div class="messages-container">
                    <div *ngIf="successMessage" class="message-container success">
                        <mat-card class="message-card">
                            <mat-card-content>{{ successMessage }}</mat-card-content>
                        </mat-card>
                    </div>
                    <div *ngIf="errorMessage" class="message-container error">
                        <mat-card class="message-card">
                            <mat-card-content>{{ errorMessage }}</mat-card-content>
                        </mat-card>
                    </div>
                </div>

                <!-- Dropdown container within the form -->
                <div class="dropdown-container" fxLayout="row" fxLayoutAlign="space-around center"
                    *ngIf="matchDays.length > 0">
                    <mat-card class="dropdown-card">
                        <mat-card-content>
                            <mat-form-field appearance="fill">
                                <mat-label>Select Match By Day</mat-label>
                                <mat-select (selectionChange)="onMatchDaySelect($event.value)">
                                    <mat-option *ngFor="let day of matchDays" [value]="day">{{ day }}</mat-option>
                                </mat-select>
                            </mat-form-field>
                        </mat-card-content>
                    </mat-card>

                    <mat-card class="dropdown-card" *ngIf="matchDates.length > 0">
                        <mat-card-content>
                            <mat-form-field appearance="fill">
                                <mat-label>Select Match By Date</mat-label>
                                <mat-select (selectionChange)="onMatchDateSelect($event.value)">
                                    <mat-option *ngFor="let date of matchDates" [value]="date">{{ formatDate(date)}}</mat-option>
                                </mat-select>
                            </mat-form-field>
                        </mat-card-content>
                    </mat-card>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
